<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Legal Summary</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="website-name">Legal Summary</h1>
        </div>
    </header>

    <section class="hero">
        <h1 class="slogan">Legal Knowledge Made Accessible</h1>
        <p class="summary">Discover a new way to tackle complex legal documents. Our service transforms intricate legalese into clear, concise summaries, making the law accessible to everyone. Empower yourself with knowledge today.</p>
    </section>

    <section class="upload-section">
        <h2>Enter Your Text</h2>
        <form action="/" method="POST">
            <textarea name="userText" id="userText" rows="4" cols="50" placeholder="Enter your legal text here"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
